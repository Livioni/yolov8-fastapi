version: '3'
services:
  yolov8_fastapi:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    #     reservations:
    #       cpus: '1.0'
    #       memory: 1G
    build: .
    restart: "always"
    volumes:
    - ./:/app
    working_dir: /app
    ports:
      - "8001:8001"
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8001